kind: pipeline
name: Longshot
 
platform:
  os: linux
  arch: amd64
clone:
  depth: 1
steps:
  - name: setup&build
    image: ubuntu:latest
    environment:
      bot_token:
        from_secret: bot_token
      chat_id:
        from_secret: chat_id
    commands:
      - apt-get update && apt-get install -y build-essential bc python curl git zip gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi libssl-dev wget libfl-dev
      - git clone https://$GITID:$GITPWD@github.com/Ratoriku/LAVENDER -b eleven --depth=1 kernel
      - git clone --depth=1 https://github.com/Ratoriku/AnyKernel3.git
      - git clone --depth=1 https://github.com/kdrag0n/proton-clang.git cbl
      - export HOME=/drone
      - cd kernel
      - ./ci-build